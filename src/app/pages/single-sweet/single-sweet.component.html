<div class="container py-5" *ngIf="sweet">
  <h1 class="display-4 mb-0">{{ sweet.title }}</h1>
  <hr class="bg-dark mb-4 mt-2">
  <div  >
    <div class="col-md-6 mb-4">
      <div *ngIf="sweet.photos.length === 1">
        <div *ngFor="let photo of sweet.photos; let first = first">
          <img [src]="photo" *ngIf="first" class="w-100 shadow-lg rounded-lg">
        </div>
      </div>

      <!-- ----------- Caroussel --------------------- -->

      <div *ngIf="sweet.photos.length > 1">
        <div id="carouselExampleControls" class="carousel slide bg-dark shadow-lg rounded-lg" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let photo of sweet.photos; let first = first" [ngClass]="{'active': first}" >
              <img [src]="photo" class="d-block w-100 shadow-lg rounded">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only text-info">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only text-info">Next</span>
          </a>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h3 class="font-weight-normal">{{ sweet.price }} â‚¬</h3>
      <p>
        <span class="text-info" *ngIf="sweet.tva && sweet.tva !== '' ">TVA {{ sweet.tva }}%</span>
      </p>
      <p class="font-weight-light">
        {{ sweet.category }} <span *ngIf="sweet.height && sweet.height !== '' "> de {{ sweet.height }} Kg</span>
      </p>
      <p class="font-weight-light">
        {{ sweet.description }}
      </p>
      <h3 class="font-weight-normal text-success" *ngIf="sweet.in_stock">En Stock</h3>
      <h3 class="font-weight-normal text-danger" *ngIf="!sweet.in_stock">Rupture de Stock</h3>

    </div>
  </div>
</div>
